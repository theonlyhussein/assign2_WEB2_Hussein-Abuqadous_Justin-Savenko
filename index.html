<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">

</head>
<body>
    <div class="dropdown" >
        <button onclick="dropDown()"class="dropbtn">Credits</button>
        <div id="author" class="dropdown-content">
          <p>Hussein Abuqadous </p>
          <p>Justin Savenko</p>
          <a href="https://github.com/theonlyhussein/assign2_WEB2_Hussein-Abuqadous_Justin-Savenko">Github Repo</a>
          <script src =  "Javascript files/genres.json"></script>
          <script src =  "Javascript files/artists.json"></script>
          <script src="Javascript files/Search_BrowseSongs.js"></script>
          
        </div>
      </div>
      
    <h1 id="website_title"> Song Library  </h1>
      <div id="SearchandBrowseSongs" class="tabcontent">
        <h1> Search and Browse songs</h2>
        <div class="grid-container">
        <div id="grid-item1">
        <form method="get" action="#" id="Form">
          <div>
         <input type="radio" onclick = "verifyAnswer()" name="fav" id="title_button"> <label id="labeltitle">Title</label> 
          <input type="text" name ="title" id="title" > <br>
        </div>
        <div>
          <input type="radio" onchange = "verifyAnswer()" name="fav" id="artist_button"> <label class="labelartist"> Artist </label>
           <select name="artist" id="artist" >
            <option value="0"> Select Artist</option>
            <script>
               printArtistsOptions();
            </script>
          </select> <br>
        </div>
        <div>
          <input type="radio" onchange = "verifyAnswer()" name="fav" id="genre_button"> <label class="labelartist"> Genre </label>
          <select  name="genre" id="genre">
            <option value='0'>Select Genre</option> 
            <script>
              printGenresOptions();
           </script>
          </select> <br>
        </div>
              <input type="reset" value="Clear">  <input type="submit" value="submit">
        </form>
        <div id="errors" class="hidden"></div>
      </div>
      <div id="grid-item2">
        <table id="Results_table"style="width:100%">
          <tr id="sort">
            <th>Title <i class="fa-solid fa-caret-down" id="sort_title"></i></th>
            <th>Artist <i class="fa-solid fa-caret-down" id="sort_artist"></i></th>
            <th>Year <i class="fa-solid fa-caret-down" id="sort_year"></i></th>
            <th>Genre <i class="fa-solid fa-caret-down" id="sort_genre"></i></th>
            <th>Popularity <i class="fa-solid fa-caret-down" id="sort_popularity"></i> </th>
          </tr>
          
        
        </table>
      </div>
      </div>
      </div>
      <div id="SingleSong" class="tabcontent">
        <h2>Song Information</h2>
        <ul id="songDetail">
        </ul>
        <h2>Analysis Data:</h2>
        <ul id="songBreakdown">
        </ul>
        <input type="reset" id="singleClear" value="Clear">
        <div class="chart">
          <canvas id="songChart"></canvas>
        </div>
      </div>
      
      <div id="Playlist" class="tabcontent">
        <h1>Play List </h1> 
        <p > Number of Songs: <span id="song_count"></span></p>
        <p >Average Popularity: <span id="av_popularity"></span> </p>
        <input type="reset" id="singleClear_playlist" value="back"> <input type="reset" id="erase_playlist" value="Clear All">
        <table id="Playlist_table" style="width:100%">
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Popularity</th>
          </tr>
        </table>
      </div>
      



</body>
</html>
